<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Assistant - Village Help Desk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        
        .chat-header {
            background: #2563eb;
            color: #fff;
            padding: 18px 24px;
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }
        
        .chat-messages {
            flex: 1;
            padding: 24px 16px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 14px;
            scroll-behavior: smooth;
        }
        
        .message-row {
            display: flex;
            flex-direction: row;
        }
        
        .message-row.user {
            justify-content: flex-end;
        }
        
        .message-row.bot {
            justify-content: flex-start;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(44, 62, 80, 0.03);
            position: relative;
        }
        
        .message.bot {
            background: #e3e7ef;
            color: #222;
            border-bottom-left-radius: 6px;
        }
        
        .message.user {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 6px;
        }
        
        .chat-input {
            display: flex;
            padding: 18px 16px;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
            background: #fff;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #cfd8dc;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: #f8fafc;
        }
        
        .chat-input input:focus {
            border-color: #2563eb;
            background: #fff;
        }
        
        .chat-input button {
            background: #2563eb;
            border: none;
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-input button:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        
        .chat-input button:hover:not(:disabled) {
            background: #1e40af;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #2563eb;
            font-size: 0.95rem;
            cursor: pointer;
            margin: 0 0 10px auto;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }
        
        .clear-btn:hover {
            color: #1e40af;
        }
        
        @media (max-width: 500px) {
            .container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chat-header">
            <i class="fas fa-robot"></i> Village HelpBot
        </div>
        <button class="clear-btn" id="clearChat"><i class="fas fa-trash"></i> Clear Chat</button>
        <div class="chat-messages" id="chatMessages">
            <div class="message-row bot">
                <div class="message bot">Hello! How can I assist you today?</div>
            </div>
        </div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="chatInput" placeholder="Type your message here..." required />
            <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const clearChatBtn = document.getElementById('clearChat');
        const sendBtn = document.getElementById('sendBtn');

        chatForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // Simulate backend response
                await new Promise(res => setTimeout(res, 500));
                // Simple keyword-based simulated responses
                let reply = '';
                const lowerMsg = message.toLowerCase();
                if (
                    lowerMsg === 'hi' ||
                    lowerMsg === 'hello' ||
                    lowerMsg === 'hey' ||
                    lowerMsg.includes('good morning') ||
                    lowerMsg.includes('good afternoon') ||
                    lowerMsg.includes('good evening')
                ) {
                    reply = 'Hello! How can I help you today? You can ask about water, electricity, road, health, or education issues.';
                } else if (lowerMsg.includes('water')) {
                    reply = 'For water supply issues, please contact your local Jal Board or use our Water Problem Solver portal.';
                } else if (lowerMsg.includes('electricity')) {
                    reply = 'For electricity complaints, call your local electricity board or use our online complaint form.';
                } else if (lowerMsg.includes('road')) {
                    reply = 'Road maintenance requests can be submitted through the Village Help Desk app or at the Panchayat office.';
                } else if (lowerMsg.includes('health')) {
                    reply = 'For health emergencies, dial 108 or visit the nearest Primary Health Center.';
                } else if (lowerMsg.includes('school') || lowerMsg.includes('education')) {
                    reply = 'For school or education-related queries, contact the Block Education Officer or visit the school administration.';
                } else {
                    reply = 'This is a simulated response from the bot. Please specify if your issue is related to water, electricity, road, health, or education.';
                }
                addMessage(reply, 'bot');
            } catch (error) {
                addMessage('Network error. Please try again.', 'bot');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        });

        function addMessage(text, sender) {
            const row = document.createElement('div');
            row.classList.add('message-row', sender);

            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;

            row.appendChild(div);
            chatMessages.appendChild(row);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        clearChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = '';
            addMessage('Hello! How can I assist you today?', 'bot');
            chatInput.focus();
        });
    </script>
    <script src="/routes/chatbot.js">
    </script>
</body>

</html>
