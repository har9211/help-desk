<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Issue - Village Help Desk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional specific styles for issue submission */
        .issue-submission-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
            padding: 2rem 0;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .issue-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        .issue-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .issue-header h2 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .issue-header i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .issue-body {
            padding: 2rem;
        }
        
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .file-upload {
            border: 2px dashed var(--gray-300);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: var(--gray-100);
        }
        
        .file-upload i {
            font-size: 2rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }
        
        .file-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--gray-100);
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
        }
        
        .file-preview-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        
        .file-preview-item:last-child {
            margin-bottom: 0;
        }
        
        .remove-file {
            color: var(--danger);
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            background-size: 200% 200%;
            animation: gradientButton 6s ease infinite;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        @keyframes gradientButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            .issue-submission-page {
                padding: 1rem;
            }
            
            .issue-container {
                margin: 1rem;
                max-width: none;
            }
            
            .issue-header {
                padding: 1.5rem;
            }
            
            .issue-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="issue-submission-page">
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="issue-container">
        <div class="issue-header">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Submit Your Issue</h2>
        </div>

        <div class="issue-body">
            <form id="issueForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name *</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="issue" class="form-label">Issue Description *</label>
                    <textarea id="issue" name="issue" class="form-control" rows="5" placeholder="Please describe your issue in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Attach Files (Optional)</label>
                    <div class="file-upload" id="fileUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload or drag and drop</p>
                        <p class="form-text">Max file size: 5MB â€¢ Supported formats: PDF, JPG, PNG</p>
                        <input type="file" id="fileInput" name="file" multiple accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                    </div>
                    <div id="filePreview" class="file-preview" style="display: none;"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Submit Issue
                </button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('issueForm');
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');
            const filePreview = document.getElementById('filePreview');
            const submitBtn = document.getElementById('submitBtn');
            
            let uploadedFiles = [];

            // File upload handling
            fileUploadArea.addEventListener('click', () => fileInput.click());
            
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.style.borderColor = 'var(--primary)';
                fileUploadArea.style.background = 'var(--gray-100)';
            });
            
            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.style.borderColor = 'var(--gray-300)';
                fileUploadArea.style.background = 'transparent';
            });
            
            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.style.borderColor = 'var(--gray-300)';
                fileUploadArea.style.background = 'transparent';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                }
            });

            function handleFiles(files) {
                for (let file of files) {
                    if (file.size > 5 * 1024 * 1024) {
                        VillageHelpDesk.UIUtils.showAlert('File too large: ' + file.name + '. Max size is 5MB.', 'error', form);
                        continue;
                    }
                    
                    if (!['image/jpeg', 'image/png', 'application/pdf'].includes(file.type)) {
                        VillageHelpDesk.UIUtils.showAlert('Unsupported file type: ' + file.name, 'error', form);
                        continue;
                    }
                    
                    uploadedFiles.push(file);
                    addFilePreview(file);
                }
                
                if (uploadedFiles.length > 0) {
                    filePreview.style.display = 'block';
                }
            }

            function addFilePreview(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-preview-item';
                fileItem.innerHTML = `
                    <div>
                        <i class="fas fa-file"></i> ${file.name} (${formatFileSize(file.size)})
                    </div>
                    <span class="remove-file" onclick="removeFile('${file.name}')">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                filePreview.appendChild(fileItem);
            }

            function removeFile(fileName) {
                uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
                filePreview.innerHTML = '';
                uploadedFiles.forEach(addFilePreview);
                
                if (uploadedFiles.length === 0) {
                    filePreview.style.display = 'none';
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Basic validation
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const issue = document.getElementById('issue').value.trim();
                
                if (!name) {
                    VillageHelpDesk.FormValidator.showError(document.getElementById('name'), 'Please enter your name');
                    return;
                }
                
                if (!VillageHelpDesk.FormValidator.validateEmail(email)) {
                    VillageHelpDesk.FormValidator.showError(document.getElementById('email'), 'Please enter a valid email address');
                    return;
                }
                
                if (!issue) {
                    VillageHelpDesk.FormValidator.showError(document.getElementById('issue'), 'Please describe your issue');
                    return;
                }

                const originalText = VillageHelpDesk.UIUtils.showLoading(submitBtn);
                
                try {
                    // Create FormData for file upload
                    const formData = new FormData();
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('issue', issue);
                    
                    uploadedFiles.forEach((file, index) => {
                        formData.append('files', file);
                    });

                    // Simulate API call (replace with actual API endpoint)
                    const response = await fetch('/api/issues/submit', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        VillageHelpDesk.UIUtils.showAlert('Issue submitted successfully! We will get back to you soon.', 'success', form);
                        form.reset();
                        uploadedFiles = [];
                        filePreview.style.display = 'none';
                        filePreview.innerHTML = '';
                    } else {
                        throw new Error('Failed to submit issue');
                    }
                } catch (error) {
                    console.error('Error submitting issue:', error);
                    VillageHelpDesk.UIUtils.showAlert('Error submitting issue. Please try again.', 'error', form);
                } finally {
                    VillageHelpDesk.UIUtils.hideLoading(submitBtn, originalText);
                }
            });

            // Input validation
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    VillageHelpDesk.FormValidator.clearError(this);
                });
            });
        });
    </script>
</body>

</html>
