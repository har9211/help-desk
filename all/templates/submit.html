<!DOCTYPE html>
<html lang="en">

<head>
    <title>Submit Issue - Village Help Desk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a85b6);
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            background: linear-gradient(45deg, #28a745, #6dff92);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .back-btn:hover {
            transform: scale(1.08);
            box-shadow: 0px 5px 14px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.35);
            width: 450px;
            margin: 50px auto;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.45);
        }
        
        .container h2 {
            margin-bottom: 20px;
            color: #2a5298;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="tel"],
        .container select,
        .container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .container input[type="text"]:focus,
        .container input[type="email"]:focus,
        .container input[type="tel"]:focus,
        .container select:focus,
        .container textarea:focus {
            border: 1px solid #2a5298;
            box-shadow: 0px 4px 10px rgba(42, 82, 152, 0.3);
            transform: scale(1.02);
        }
        
        .container textarea {
            height: 100px;
            resize: vertical;
        }
        
        .container input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .container input[type="submit"] {
            background: linear-gradient(45deg, #0077cc, #00c6ff);
            background-size: 200% 200%;
            animation: gradientButton 6s ease infinite;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        @keyframes gradientButton {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .required {
            color: #e74c3c;
        }
        
        .flash-messages {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flash-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <a href="/" class="back-btn">â¬… Back to Home</a>

    <div class="container">
        <h2>Submit Your Issue</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="location">Location/Village <span class="required">*</span></label>
                <input type="text" id="location" name="location" placeholder="Enter your village or location" required>
            </div>

            <div class="form-group">
                <label for="category">Issue Category <span class="required">*</span></label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="water">Water Supply Issue</option>
                    <option value="electricity">Electricity Problem</option>
                    <option value="road">Road/Infrastructure</option>
                    <option value="health">Health Services</option>
                    <option value="education">Education</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="government">Government Scheme</option>
                    <option value="employment">Employment</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issue">Issue Description <span class="required">*</span></label>
                <textarea id="issue" name="issue" placeholder="Please describe your issue in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label for="file">Attach File (Optional)</label>
                <input type="file" id="file" name="file">
                <small style="display: block; margin-top: 5px; color: #666;">                    Supported formats: .txt, .pdf, .doc, .docx (Max 16MB)                </small>
            </div>

            <input type="submit" value="Submit Issue">
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
