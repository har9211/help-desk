<!DOCTYPE html>
<html lang="en">

<head>
    <title>Submit Issue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Gradient background */
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a85b6);
            background-size: 200% 200%;
            animation: gradientMove 12s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Container */
        
        .container {
            background: #ffffff;
            /* Contrast to dark background */
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.35);
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.45);
        }
        
        .container h2 {
            margin-bottom: 20px;
            color: #2a5298;
            font-size: 24px;
        }
        /* Input box */
        
        .container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .container input[type="text"]:focus {
            border: 1px solid #2a5298;
            box-shadow: 0px 4px 10px rgba(42, 82, 152, 0.3);
            transform: scale(1.02);
        }
        /* Submit button */
        
        .container input[type="submit"] {
            background: linear-gradient(45deg, #0077cc, #00c6ff);
            background-size: 200% 200%;
            animation: gradientButton 6s ease infinite;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        @keyframes gradientButton {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Response text */
        
        .container p {
            margin-top: 20px;
            color: #333;
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .container p:hover {
            background: #eaf2ff;
        }
        /* Back button */
        
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: linear-gradient(45deg, #28a745, #6dff92);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container a:hover {
            transform: scale(1.08);
            box-shadow: 0px 5px 14px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <a href="/">Back</a>
    <a href="/" class="back-btn">â¬… Back</a>
    <div class="container">

        <h2>Submit Your Issue</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Your Name"><br>
            <textarea name="issue" placeholder="Describe your issue"></textarea><br>
            <input type="submit" value="Submit">
            <!-- <input type="submit" value="Submit"> -->


            <h2>Upload a File</h2>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
            <p>{{ message }}</p>
            <!-- <p>{{ message }}</p> -->
    </div>
    </form>

</body>

</html>
