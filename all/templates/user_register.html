<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Village Help Desk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        
        .register-container h2 {
            color: #7e57c2;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #7e57c2;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5e35b1;
        }
        
        .login-link {
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #7e57c2;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .flashes {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .flashes li {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .flashes .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flashes .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required::after {
            content: " *";
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>User Registration</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('user_register') }}">
            <div class="form-group">
                <label for="username" class="required">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel">
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" autocomplete="address-level2">
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>
        </div>
    </div>

    <!-- Google Translate Element (hidden by default) -->
    <div id="google_translate_element" style="display:none; position:fixed; bottom:80px; right:30px; z-index:1001;"></div>

    <!-- Floating Translate Button -->
    <button id="translate-btn" title="Translate Page" style="position:fixed;bottom:30px;right:30px;z-index:1002;background:#007bff;color:#fff;border:none;border-radius:50px;padding:15px 25px;font-size:18px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
        üåê Translate
    </button>

    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi', // Add more languages if needed
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
    }

    document.getElementById('translate-btn').onclick = function() {
        var el = document.getElementById('google_translate_element');
        if (el.style.display === 'none') {
            el.style.display = 'block';
            if (!window.google || !window.google.translate) {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
                document.body.appendChild(s);
            }
        } else {
            el.style.display = 'none';
        }
    };
    </script>
</body>
</html>
