<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style> 
    

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="admin_id">Admin ID:</label>
<input type="text" id="admin_id" name="admin_id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
<input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Google Translate Element (hidden by default) -->
<div id="google_translate_element" style="display:none; position:fixed; bottom:80px; right:30px; z-index:1001;"></div>

<!-- Floating Translate Button -->
<button id="translate-btn" title="Translate Page" style="position:fixed;bottom:30px;right:30px;z-index:1002;background:#007bff;color:#fff;border:none;border-radius:50px;padding:15px 25px;font-size:18px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
  üåê Translate
</button>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,hi', // Add more languages if needed
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}

document.getElementById('translate-btn').onclick = function() {
  var el = document.getElementById('google_translate_element');
  if (el.style.display === 'none') {
    el.style.display = 'block';
    if (!window.google || !window.google.translate) {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.body.appendChild(s);
    }
  } else {
    el.style.display = 'none';
  }
};
</script>
</body>
</html>
